<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepeha Creator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheet.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'carousel.html' %}

    <div class="container mt-5 form-container">
        <h1>Create Your Pepeha</h1>
        <form method="POST" action="/make">
            <div class="form-group">
                <label for="name">Name/Ingoa:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                <button name="skip_name" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="mountain">Mountain/Maunga:</label>
                <input type="text" class="form-control" id="mountain" name="mountain" placeholder="Enter your mountain">
                <button name="skip_mountain" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="river">River/Awa:</label>
                <input type="text" class="form-control" id="river" name="river" placeholder="Enter your river">
                <button name="skip_river" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="sea">Sea/Moana:</label>
                <input type="text" class="form-control" id="sea" name="sea" placeholder="Enter your sea">
                <button name="skip_sea" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="tribe">Tribe/Iwi:</label>
                <input type="text" class="form-control" id="tribe" name="tribe" placeholder="Enter your tribe">
                <button name="skip_tribe" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="sub_tribe">Sub-Tribe/Hapū:</label>
                <input type="text" class="form-control" id="sub_tribe" name="sub_tribe" placeholder="Enter your sub-tribe">
                <button name="skip_sub_tribe" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="meeting_ground">Meeting Ground/Marae:</label>
                <input type="text" class="form-control" id="meeting_ground" name="meeting_ground" placeholder="Enter your meeting ground">
                <button name="skip_meeting_ground" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="meeting_house">Meeting House/Wharenui:</label>
                <input type="text" class="form-control" id="meeting_house" name="meeting_house" placeholder="Enter your meeting house">
                <button name="skip_meeting_house" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="ancestor">Ancestor/Tūpuna:</label>
                <input type="text" class="form-control" id="ancestor" name="ancestor" placeholder="Enter your ancestor">
                <button name="skip_ancestor" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <div class="form-group">
                <label for="family">Family/Whānau:</label>
                <input type="text" class="form-control" id="family" name="family" placeholder="Enter your family">
                <button name="skip_family" value="1" class="btn btn-warning mt-2">Skip</button>
            </div>
            <button type="submit" class="btn btn-dark">Create Pepeha</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
